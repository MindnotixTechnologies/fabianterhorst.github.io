<dom-module id="everhome-index-device">
    <link rel="import" href="../../styles/app-theme.html">
    <style>
        paper-material {
            /*width:500px;*/
            z-index: 1;
            margin-right: 15px;
            padding: 0;
        }

        iron-image {
            width: 128px;
            height: 128px;
            margin-top: 10px;
            /*background-color: lightgray;*/
        }

        .round {
            border-radius: 100%;
            border-style: solid;
            border-width: 3px;
            border-color: #333;
            margin-top: 10px;
        }

        p {
            font-family: "LatoLight", Georgia;
            font-weight: 300;
            margin-top: 5px;
        }

        h2 {
            margin-bottom: 0;
        }

        paper-input {
            margin-left: 16px;
            margin-right: 16px;
        }

        paper-button {
            -webkit-transition: all 500ms cubic-bezier(0.4, 0, 1, 1);
            transition: all 500ms cubic-bezier(0.4, 0, 1, 1);
            -moz-transition: all 500ms cubic-bezier(0.4, 0, 1, 1);
            -blink-transition: all 500ms cubic-bezier(0.4, 0, 1, 1);
        }

        paper-icon-button {
            margin-right: 16px;
            border-radius: 100%;
        }
    </style>
    <template>
        <paper-material id="card" elevation="1" class="layout vertical" on-mouseover="onHovered"
                        on-mouseout="onUnhovered">

            </div>
            <h2 id="name" class="flex self-center">{{name}}</h3>
                <p id="roomname" class="flex self-center">{{roomname}}</p>

                <div class="layout horizontal">
                    <template is="dom-repeat" items="{{buttons}}">
                        <paper-button id="{{item.actionid}}" on-click="btnClick" class="off flex btn-success">
                            <iron-icon icon="{{item.icon}}"></iron-icon>
                        </paper-button>
                    </template>
                    <mat-menu-button id="menuButton" hidden$="{{!menu}}"
                                     target$="{{menuClassName(deviceid,groupid,sceneid)}}"></mat-menu-button>
                    <!--todo:// menubutton target deviceid hinterhÃ¤ngen das gleiche bei demoDefault-->
                    <mat-menu id$="{{menuClassName(deviceid,groupid,sceneid)}}">
                        <div class="layout horizontal">
                            <paper-input label="in Sekunden ein"></paper-input>
                            <paper-icon-button class="btn-success flex self-center" icon="ai:on"></paper-icon-button>
                        </div>
                        <!--<mat-option label="Option 1"></mat-option>-->
                    </mat-menu>
                </div>
        </paper-material>
    </template>
    <script>
        Polymer({
            is: "everhome-index-device",
            properties: {
                buttons: {
                    type: Array,
                    notify: true,
                },
                menu: Boolean,
                name: String,
                roomname: String,
                deviceid: 0,
                groupid: 0,
                sceneid: 0,
                roomid: 0,
                deviceimage: String,
                imagesource: {
                    type: String,
                    notify: true,
                },
            },
            onHovered: function () {
                this.$.card.elevation = 4
            },
            onUnhovered: function () {
                this.$.card.elevation = 1
            },
            btnClick: function () {
                var button = $("#1");
                var deviceImage = $("#deviceImage");
                if (button.hasClass("on")) {
                    this.imagesource = "off";
                    button.addClass("off");
                    button.removeClass("on");
                    button.addClass("btn-success");
                    button.removeClass("btn-danger");
                    this.deviceimage = "../../images/licht_off.png";
                } else if (button.hasClass("off")) {
                    this.imagesource = "on";
                    button.addClass("on");
                    button.removeClass("off");
                    //button.setAttribute("state","on");
                    button.addClass("btn-danger");
                    button.removeClass("btn-success");
                    this.deviceimage = "../../images/licht.png";
                }
            },
            ready: function () {
                if (typeof this.deviceimage === "undefined") {
                    this.deviceimage = "../../images/licht_off.png";
                }
                if (typeof this.deviceid === "undefined") {
                    this.deviceid = 0;
                }
                if (typeof this.groupid === "undefined") {
                    this.groupid = 0;
                }
                if (typeof this.sceneid === "undefined") {
                    this.sceneid = 0;
                }
                if (typeof this.roomname === "undefined") {
                    this.$.roomname.style.display = "none";
                    this.$.name.style.marginBottom = "16px";
                }
                if (typeof this.menu === "undefined") {
                    this.$.menuButton.style.display = "none";
                }
            },
            menuClassName: function (deviceid, groupid, sceneid) {
                if (deviceid != 0) {
                    return 'deviceMenu' + deviceid;
                } else if (groupid != 0) {
                    return 'groupMenu' + groupid;
                } else if (sceneid != 0) {
                    return 'sceneMenu' + sceneid;
                } else {
                    return "menu";
                }
            },
        });
    </script>
</dom-module>
