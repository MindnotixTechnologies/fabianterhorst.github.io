<dom-module id="everhome-title">
    <!--<link rel="import" type="css" href="../../styles/app-theme.css">-->
    <link rel="import" href="../../styles/app-theme.html">
    <style>
        span.light {
            font-weight: 300;
            font-family: "LatoLight", Georgia;
        }

        span {
            font-style: normal;
        }

        span.bold {
            font-family: "Lato", Georgia;
            font-weight: bold;
        }

        span.true {
            font-size: 25px;
        }

        @media (max-width: 470px) {
            span.toolbar {
                font-size: 25px;
            }
        }
    </style>
    <template>
        <span class$="{{classSpan(small,toolbar)}}"><span class="color white bold">ever</span>Home</span>
    </template>
    <script>
        Polymer({
            is: "everhome-title",
            properties: {
                small: Boolean,
                toolbar: Boolean,
            },
            classSpan: function (size, toolbar) {
                if (toolbar == false) {
                    return 'color white light ' + size;
                } else {
                    return 'color white light toolbar ' + size;
                }
            },
            ready: function () {
                if (typeof this.small === "undefined") {
                    this.small = false;
                }
                if (typeof this.toolbar === "undefined") {
                    this.toolbar = false;
                }
            }
        });

    </script>

</dom-module>
