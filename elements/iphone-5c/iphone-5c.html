<dom-module id="iphone-5c">
    <link rel="import" type="css" href="../../styles/devices.min.css">
    <style>
        .marvel-device {
            margin-right: 15px;
        }
    </style>
    <template>
        <div class="marvel-device iphone5c blue">
            <div class="top-bar"></div>
            <div class="sleep"></div>
            <div class="volume"></div>
            <div class="camera"></div>
            <div class="sensor"></div>
            <div class="speaker"></div>
            <div class="screen">

            </div>
            <div class="home"></div>
            <div class="bottom-bar"></div>
        </div>
    </template>
    <script>
        Polymer({
            is: "iphone-5c",
            properties: {
                items: {
                    type: Array,
                    notify: true,
                }
            }
        });
    </script>
</dom-module>
