  <style is="custom-style">
    body {
      background-color: #5C6BC0;
    }
    .everhome-background{
      background: url("images/axiom-pattern_black_blue.png");
    }
    .main-content{
      background-image: url("images/cloud_start.png");
      background-position: bottom;/*left top, right bottom*/
      background-repeat: no-repeat;
      background-size: contain;
    }
    .description-content{
      background-image: url("images/cloud_end_shadow.png"),url(images/background_lamp.jpg);
      background-position: top,left;/*left top, right bottom*/
      background-repeat: no-repeat;
      background-size: contain,cover;
      padding-left: 130px;
      padding-top: 200px;
    }
    .description-content-fab{
      width: 200px;
    }
    .main-section{
      padding-left: 130px;
      background-color: #5C6BC0;
    }
    .shadow{
      /*margin: 0;
      width: inherit;
      border: 0;*/
      -webkit-box-shadow: 0px 0px 40px 10px rgba(0,0,0,0.50);
      -moz-box-shadow: 0px 0px 40px 10px rgba(0,0,0,0.50);
      box-shadow: 0px 0px 40px 10px rgba(0,0,0,0.50);
    }
    .footer-content{
      background-image: url(images/cloud_start_footer.png);
      background-color: #FFFFFF;
      background-position: top;
      background-size: 100%;
      background-repeat: no-repeat;
    }
    #footer-container{
      margin-top: 150px;
    }
    .description-card{
      width:500px;
    }
    #paperToggle{
      display: none;
    }

    #navigation-tabs{
      display: block;
    }

    .desktop-only{
      display: block;
    }
    /* mobile-large */
    @media all and (min-width: 361px) and (orientation: portrait) {
      .main-section{
        @apply(--layout-wrap);
        padding-left: 20px;
      }
      .description-content{
        padding-left: 20px;
      }
    }

   @media (max-width: 600px) {
   .flex-none{
      -webkit-flex: initial;
      flex: initial;
    }
    .description-card{
      width: calc(98.66% - 40px);
    }
  }

  @media (max-width: 1200px) {
   .main-section{
      @apply(--layout-wrap);
    }
  }

  @media (max-width: 1226px) {
    .desktop-only{
      display: none !important;
    }
  }
